
<!DOCTYPE html>
<html>
<head>
	<style>
		@keyframes example{
			from{
				background-color:red;
			}
			to{
				background-color: blue;
			}
		}
		div{
			background-color: red;
			animation-duration: 2s;
			animation-name: example;
		}
	</style>
</head>
<body>
<div>
	<p>
		Animation example!
	</p>
</div>









</body>
</html>
