
<!DOCTYPE html>
<html>
<head>
	<style>
        div {
            width: 100px;
            height: 100px;
            position: relative;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }		
        @keyframes example {
            0% {background-color: red;}
            25% {background-color: palevioletred;}
            50% {background-color: lavender;}
            75% {background-color: khaki;}
            100%{background-color: papayawhip;}
        }
	</style>
</head>
<body>
<div>
    Исходный стиль в разделе
</div>


</body>
</html>
